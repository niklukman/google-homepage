<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-bar">
          <li><a href="https://mail.google.com">Gmail</a></li>
          <li><a href="https://www.google.com.my/imghp">Images</a></li>
          <li class="material-icons" style="color: gray;">
            <a
              href="https://www.google.com.my/intl/en/about/products?tab=wh"
              title="Google apps"
              >apps</a
            >
          </li>
          <li>
            <a
              href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"
              ><img
                src="/images/unnamed.jpg"
                alt="Google account profile picture"
                class="profile-pic"
                title="Google Account: Nik Lukman (niklukman91@gmail.com)"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        src="/images/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        class="g-logo"
      />
      <section id="search-bar">
        <a
          href="#search-entry"
          class="material-icons search-gsearch"
          style="color: gray;"
          >search</a
        >
        <form action="#">
          <input type="search" name="search-entry" id="search-entry" />
        </form>
        <img
          src="/images/Google_mic.svg"
          alt="google voice search"
          class="search-gvoice"
          title="Search by voice"
        />
      </section>
      <aside class="search-btn">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </aside>
      <p class="search-oth">
        Google offered in: <a href="https://www.google.com.my">Melayu</a>
      </p>
    </main>
    <footer>
      <p>Malaysia</p>
      <aside>
        <ul>
          <li>
            <a
              href="https://www.google.com/intl/en_my/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              >Business</a
            >
          </li>
          <li>
            <a
              href="https://about.google/?utm_source=google-MY&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </li>
          <li>
            <a href="https://google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <a href="https://policies.google.com/privacy?hl=en-MY&fg=1"
              >Privacy</a
            >
          </li>
          <li>
            <a href="https://policies.google.com/terms?hl=en-MY&fg=1">Terms</a>
          </li>
          <li>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
          </li>
        </ul>
      </aside>
    </footer>
  </body>
</html>
